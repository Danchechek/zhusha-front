<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="./../css/blog.css">
</head>
<body>
<header class="header">
    <img class="post_src" src="./../assets/img/logo_yozh.svg">
</header>

<main>
    <div class="row">
        <div class="container_post_write">
            <div class="column_post">
                <textarea class="message_write_area" placeholder="Введите текст..." cols="15" rows="6"></textarea>
            </div>

            <div class="img_container_write">
            </div>

            <div class="row_send_photo">
                <form method="post" enctype="multipart/form-data">
                    <label class="input-file">
                        <input type="file" name="file">
                        <span>Загрузить фото</span>
                    </label>
                </form>
                <div class="public">Опубликовать</div>
            </div>
        </div>
        <div class="content">
            <label class="checkbox-bordo">
                <input type="checkbox">
                <span class="checkbox-bordo-switch" data-label-on="ПОПУЛЯРНОЕ" data-label-off="НОВОЕ"></span>
            </label>

            <div class="post-and">
                <div class="posts"></div>
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

            </div>
        </div>

        <div class="navigation">
            <div class="circle">
                <img class="circle_post" src="./../assets/img/post.svg">
            </div>
            <a href="broadcasting.html">
                <div class="circle">
                    <img class="circle_video" src="./../assets/img/broadcast.svg">
                </div>
            </a>
        </div>
    </div>

</main>


<script src="./../libs/fslightbox.js"></script>
<script src="./../libs/moment_library.js"></script>
<script src="./../js/blog.js"></script>

</body>
</html>
